

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>tinnitushunt</title>


    <!--Some usefull link (style js etc) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&key=AIzaSyDht1kCAjGYsnSJw3-J_G4MjSLlCw188rg"></script>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://requirejs.org/docs/release/2.1.11/minified/require.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/geocoder.js"></script>
    <script src="js/socialLogin.js"></script>  
    <script src="js/facebookSdk.js"></script>  
    <script src="js/facebookLogin.js"></script>  
    <script src="js/pageEditor.js"></script>  
  </head>
  <body>


  <div id='panel' class="row text-center">
        <a href="#" class="btn btn-lg btn-success" onclick="verifyLogin()" id="openModal">Click to open sign up on acufene website</a>
  </div>
  <div class="modal fade" id="userProfile" tabindex="-1" role="dialog" aria-labelledby="addInfo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myName"></h4>
        </div>
        <div class="modal-body">
                <input id="address" type="textbox" value="Rome, Italy">
                <input type="button" value="Geocode" onclick="codeAddress()">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="codeAddress()">Add data</button>
        </div>
      </div>
    </div>
  </div>

    <div class="modal fade" id="socialLogin" tabindex="-1" role="dialog" aria-labelledby="addInfo" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Registry on acufene website</h4>
        </div>
        <div class="modal-body">
          <fb:login-button scope="public_profile,email" onlogin="checkLoginState()"> Log-in with facebook
          </fb:login-button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="closeLogin">Close</button>
        </div>
      </div>
    </div>
  </div>





    <div id="map-canvas"></div>

  </body>
</html>
